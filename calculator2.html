		<div id="container">
			<div id="sidebar">
				<h1>calculator</h1>
			</div>
			<div id="content">
				<table id="calulator">
					<tr>
						<td colspan="4">
							<div id="claculatorDisplay"></div>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<div id="claculatorStatus"></div>
						</td>
					</tr>
					<tr>
						<td colspan="1">
							<button class="edit" value="c" title='Clear All'>c</button>
						</td>
						<td colspan="1">
							<button class="edit" value="ce" title='Clear Last Number'>ce</button>
						</td>
						<td colspan="2">
							<button class="edit" value="<-" title='Clear Last Symbol'><-</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="number" value="1">One</button>
						</td>
						<td>
							<button class="number" value="2">Two</button>
						</td>
						<td>
							<button class="arifmetic" value="+">+</button>
						</td>
						<td>
							<button class="result" value="=">=</button>
						</td>
					</tr>
					<tr>
						<td>
							<button class="number" value="3">3</button>
						</td>
						<td>
							<button class="number" value="0">0</button>
						</td>
						<td>
							<button class="arifmetic" value="-">-</button>
						</td>
						<td>
							<button class="arifmetic" value="/">/</button>
						</td>
					</tr>
				</table>
			</div>
